<!DOCTYPE html>
<html lang="en">
 <head> 
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lists in HTML</title>
 </head>
 <body>
    <h1> States of India</h1>
     <ul type="square">
        <li>Delhi</li>
        <li>Maharashtra</li>
        <li>Karnataka</li>
        <li>Uttar Pradesh</li>
        <li>Gujarat</li>
     </ul>
     <h1>Animals in India</h1>
     <ol type="a">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Elephant</li>
        <li>Peacock</li>
        <li>Monkey</li>
     </ol>

</body>
</html>


## Fornats of UL
<ul type="disc">   <!-- ● -->
<ul type="circle"> <!-- ○ -->
<ul type="square"> <!-- ■ -->

## Formats of OL
<ol type="1">   <!-- 1, 2, 3 (default) -->
<ol type="A">   <!-- A, B, C -->
<ol type="a">   <!-- a, b, c -->
<ol type="I">   <!-- I, II, III -->
<ol type="i">   <!-- i, ii, iii -->
